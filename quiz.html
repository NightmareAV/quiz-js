<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css">
    <title>Quiz</title>
</head>

<body>
    <div class="container wrapper">
        <div id="card-first" class="card mt-5" style="width: 18rem;">
            <img id="card-first-img" src="img/chrome.png" class="card-img-top" alt="...">
            <div class="card-body">
                <p id="card-first-name" class="card-text" style="text-align: center;">Chrome</p>
            </div>
        </div>
        <div id="card-second" class="card mt-5" style="width: 18rem;">
            <img src="img/firefox.png" class="card-img-top" alt="...">
            <div class="card-body">
                <p class="card-text" style="text-align: center;">FireFox</p>
            </div>
        </div>
        <h1 id="showResult"></h1>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
